<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<title>无标题文档</title>
    <style>
    	body{ background:#000000; }
		canvas{ background:#FFFFFF}
    </style>
    <script>
    	
		window.onload = function(){
			
			var oCs = document.getElementById("cs");
			var graphic = oCs.getContext("2d");

			var fh = 60;
			graphic.fillStyle = "red"; 
			/* 设置字体大小与字体 这两个参数都是必须的否则文字显示不出来 */
			graphic.font="30px impact"
			/* 水平字体位置 */
			graphic.textAlign="left";
			/* 设置垂直字体位置 */
			graphic.textBaseline="top";
			
			/*  这个函数只能得到文字的宽 得不到文字的高 */
			graphic.measureText("呼呼呼哈哈哈").width;
			graphic.fillText("文字居中啦",(oCs.width-graphic.measureText("文字居中啦").width)/2,(oCs.height-fh)/2);
			
		}
    </script>
</head>

<body>
	<!--使用 width 和 height等属性直接复制 不用style 方式辅助 -->
    <!--默认：宽300 高150-->
    <canvas id="cs" width="400" height="400">
    	<span>您的浏览器版本过低，无法使用cavas功能 请更新浏览器或使用chrome或者firefox等主流浏览器</span>
    </canvas>
</body>
</html>
