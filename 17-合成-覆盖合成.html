<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<title>无标题文档</title>
    <style>
    	body{ background:#000000; }
		canvas{ background:#FFFFFF}
    </style>
    <script>
    	
		window.onload = function(){
			var oCs = document.getElementById("cs");
			
			var graphic = oCs.getContext("2d");
			
			graphic.fillStyle="rgba(0,0,0,.5)";
			graphic.fillRect(0,0,100,100);
			
			graphic.fillStyle="rgba(255,0,0,.5)";
			
			/*  控制图片合成是的覆盖的方式 具体取值参数见图像覆盖.bmp */
			graphic.globalCompositeOperation="xor";
			
			graphic.fillRect(50,50,100,100);
			
			var imgFIle = oCs.toDataURL();
			var image = new Image();
			
			image.src=imgFIle;
			
			image.style.background = "white";
						
			document.body.appendChild(image);
				
		}
		
		
    </script>
</head>

<body>
	<!--使用 width 和 height等属性直接复制 不用style 方式辅助 -->
    <!--默认：宽300 高150-->
    <canvas id="cs" width="400" height="400">
    	<span>您的浏览器版本过低，无法使用cavas功能 请更新浏览器或使用chrome或者firefox等主流浏览器</span>
    </canvas>
</body>
</html>
