<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<title>无标题文档</title>
    <style>
    	body{ background:#000000; }
		canvas{ background:#FFFFFF}
    </style>
    <script>
    	
		window.onload = function(){
			var oCs = document.getElementById("cs");
			
			var graphic = oCs.getContext("2d");
			
			document.addEventListener("mousedown",Bbb,false)
			
			function Bbb( ev ){
				
				ev = ev|| window.event;
				
				graphic.beginPath();
				
				graphic.moveTo( ev.clientX-oCs.offsetLeft, ev.clientY-oCs.offsetTop )
				
				document.addEventListener("mousemove",Aaa,false)
				
				document.addEventListener("mouseup",Ccc,false)	
				
			}
			
			
			function Aaa(){
				
				var ev = ev || window.event;
				graphic.lineTo(ev.clientX-oCs.offsetLeft,ev.clientY-oCs.offsetTop);
				graphic.stroke();	
			}
			
			function Ccc(){
				console.log(123);
				document.removeEventListener("mousemove" ,Aaa,false)
				document.removeEventListener("mouseup",Ccc.false)
			}
		}
		
		
    </script>
</head>

<body>
	<!--使用 width 和 height等属性直接复制 不用style 方式辅助 -->
    <!--默认：宽300 高150-->
    <canvas id="cs" width="400" height="400">
    	<span>您的浏览器版本过低，无法使用cavas功能 请更新浏览器或使用chrome或者firefox等主流浏览器</span>
    </canvas>
</body>
</html>
