<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="../jCanvaScript.1.5.18.min.js"></script>
<style>
body{ background:black;}
#canvas_1{ background:white;}
#img1{ background:white;}
</style>
<script>
window.onload = function(){
	onload_1("canvas_1");
};

function onload_1(idCanvas)
{
	jc.start(idCanvas);
	jc.rect(80,100,120,50);
	jc.rect(200,100,100,100,1);
	/* 传字符串‘red’ 这种是没有效果的 */
	jc.rect(50,20,100,100,"#f00",1);
	jc.start(idCanvas);
}
	

</script>
</head>

<body>
	<canvas id="canvas_1" width="400" height="400"></canvas>
</body>
</html>
