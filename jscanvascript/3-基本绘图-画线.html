<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{ background:black;}
#canvas_1{ background:white;}
#img1{ background:white;}
</style>
<script src="../jCanvaScript.1.5.18.min.js"></script>
<script>
	window.onload = function(){
		onload_1("canvas_1")
		
	}
	function onload_1(idName){
		jc.start(idName);
		
		jc.line([[100,100],[200,200],[200,100]])
		
		jc.line([[200,200],[300,300],[300,200]],"#ff0000",true);
		jc.start(idName);
		
		
	}
</script>

<body>
	<canvas id="canvas_1" width="400" height="400"></canvas>
</body>
