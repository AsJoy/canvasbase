<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{ background:black;}
#canvas_1{ background:white;}
#img1{ background:white;}
</style>
<script src="../jCanvaScript.1.5.18.min.js"></script>
<script>
	window.onload = function(){
		onload_1("canvas_1")
		
	}
	function onload_1(idName){
		jc.start(idName);
		/* 只能画完整的圆 */
		jc.circle(100,100,100)
		jc.circle(200,200,100,"grba(255,0,0,.5)",1)
		jc.circle(100,100,100,"grba(255,0,0,.5)")
		/* 画弧 这里传入的是直接是度数 不用传弧度 */
		jc.arc(250,250,100,0,90)
		
		jc.arc(250,250,100,0,90,"rgba(255,0,0,1)")
		
		/* 是否只能关闭 是否填充*/
		jc.arc(110,100,60,90,180,true,true);
		
		jc.arc(210,100,60,90,180,"rgb(255,255,0)",true,false);

		
		jc.start(idName);
		
		
	}
</script>	
</head>

<body>
	<canvas id="canvas_1" width="400" height="400"></canvas>
</body>
</html>
