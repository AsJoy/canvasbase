<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<title>无标题文档</title>
    <style>
    	body{ background:#000000; }
		canvas{ background:#FFFFFF}
    </style>
    <script>
    	
		window.onload = function(){
			
			var oCs = document.getElementById("cs");
			var graphic = oCs.getContext("2d");
			
			graphic.fillRect(100,100,100,100);
			graphic.save();
			graphic.globalAlpha=0.5;
			graphic.fillRect(0,0,100,100);
			graphic.restore();
			graphic.fillStyle="red";
			graphic.moveTo(100,100);
			graphic.arc(100,100,100,0,2*Math.PI,false);
			graphic.fill()
		}
    </script>
</head>

<body>
	<!--使用 width 和 height等属性直接复制 不用style 方式辅助 -->
    <!--默认：宽300 高150-->
    <canvas id="cs" width="400" height="400">
    	<span>您的浏览器版本过低，无法使用cavas功能 请更新浏览器或使用chrome或者firefox等主流浏览器</span>
    </canvas><br>
   
</body>
</html>
